<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="profiles-container" style="display:block;">
    <h2 class="profiles-title">¿Quién está viendo?</h2>

    <div class="profiles-grid">

      <div class="profile" onclick="elegirPerfil('Daniela')">
        <img src="img/MILLIE.jpg">
        <span>Daniela</span>
      </div>

      <div class="profile" onclick="elegirPerfil('Invitado')">
        <img src="img/+OSO.jpg">
        <span>Invitado</span>
      </div>

      <div class="profile" onclick="elegirPerfil('Familia')">
        <img src="img/+SA.jpg">
        <span>Familia</span>
      </div>

      <div class="profile" onclick="elegirPerfil('Niños')">
        <img src="img/OAL.png">
        <span>Niños</span>
      </div>

      <div class="add-profile" onclick="agregarPerfil()">
        <span>➕ Agregar perfil</span>
      </div>

    </div>
  </div>

<script>
  function elegirPerfil(nombre) {
    console.log("Entraste al perfil: " + nombre);


window.location.href = "index.html";
  }

  function agregarPerfil() {
    const nuevo = prompt("Nombre del nuevo perfil:");
    if (!nuevo) return;
    alert("Perfil \"" + nuevo + "\" creado (solo visual, sin base de datos).");
  }
</script>

</body>
</html>
